<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 8</title>
    <style>
      .failed {
        color: red;
        font-size: 20px;
        padding-bottom: 25px;
        padding-left: 40px;
      }
      .successful {
        color: green;
        font-size: 20px;
        padding-bottom: 25px;
        padding-left: 40px;
      }
      .error-input {
        border: 1px solid red;
      }
      .error-select {
        border: 1px solid red;
      }
      .error-file {
        border: 1px solid red;
        padding: 2px;
      }
      .validation-summary {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <section style="padding-left: 40px; padding-top: 30px">
      <form id="profileForm" action="">
        <table border="1">
          <tr align="center">
            <th
              colspan="3"
              style="font-size: larger; font-weight: 700; padding: 10px"
            >
              Personal Profile
            </th>
          </tr>
          <tr>
            <td style="padding: 10px">Name</td>
            <td style="padding: 10px"><input type="text" id="name" /></td>
            <td style="padding: 10px" id="msg1"></td>
          </tr>
          <tr>
            <td style="padding: 10px">Email</td>
            <td style="padding: 10px"><input type="email" id="email" /></td>
            <td style="padding: 10px" id="msg2"></td>
          </tr>
          <tr>
            <td style="padding: 10px">Gender</td>
            <td style="padding: 10px">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
              <input type="radio" id="others" name="gender" value="others" />
              <label for="others">Others</label>
            </td>
            <td style="padding: 10px" id="msg3"></td>
          </tr>
          <tr>
            <td style="padding: 10px">Date of Birth</td>
            <td style="padding: 10px">
              <input type="text" id="day" style="width: 40px" />
              <span>/</span>
              <input type="text" id="month" style="width: 40px" />
              <span>/</span>
              <input type="text" id="year" style="width: 50px" />
              <span> (dd/mm/yyyy) </span>
            </td>
            <td style="padding: 10px" id="msg4"></td>
          </tr>
          <tr>
            <td style="padding: 10px">Blood Group</td>
            <td style="padding: 10px">
              <select name="bloodGroup" id="bloodGroup">
                <option value="" disabled selected>
                  -- Select Blood Group --
                </option>
                <option value="a+">A+</option>
                <option value="a-">A-</option>
                <option value="b+">B+</option>
                <option value="b-">B-</option>
                <option value="ab-">AB-</option>
                <option value="ab+">AB+</option>
                <option value="o+">O+</option>
                <option value="o-">O-</option>
              </select>
            </td>
            <td style="padding: 10px" id="msg5"></td>
          </tr>
          <tr>
            <td style="padding: 10px">Degree</td>
            <td style="padding: 10px">
              <input type="checkbox" id="ssc" name="degree" value="ssc" />
              <label for="ssc">SSC</label>
              <input type="checkbox" id="hsc" name="degree" value="hsc" />
              <label for="hsc">HSC</label>
              <input type="checkbox" id="bsc" name="degree" value="bsc" />
              <label for="bsc">BSc.</label>
              <input type="checkbox" id="msc" name="degree" value="msc" />
              <label for="msc">MSc.</label>
            </td>
            <td style="padding: 10px" id="msg6"></td>
          </tr>
          <tr>
            <td style="padding: 10px">Photo</td>
            <td style="padding: 10px">
              <input type="file" name="picture" id="picture" />
            </td>
            <td style="padding: 10px" id="msg7"></td>
          </tr>
          <tr>
            <td style="padding: 10px" colspan="3" style="height: 20px"></td>
          </tr>
          <tr>
            <td style="padding: 10px" colspan="3" align="right">
              <input type="submit" value="Submit" />
              <input type="reset" value="Reset" id="resetBtn" />
            </td>
          </tr>
        </table>
      </form>
      <div id="message" class="validation-summary"></div>
    </section>

    <script src="form8.js"></script>
  </body>
</html>
