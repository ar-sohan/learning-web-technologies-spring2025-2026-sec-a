<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 6</title>
    <style>
      .failed {
        color: red;
        font-size: 16px;
        margin-top: 25px;
      }
      .successful {
        color: green;
        font-size: 16px;
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <section style="padding-left: 40px; padding-top: 30px">
      <form id="bloodGroupForm" action="">
        <div style="display: flex; gap: 40px;">
          <legend style="font-size: large; font-weight: 600">
            Blood Group
          </legend>
          <select name="bloodGroup" id="bloodGroup">
            <option value=""> -Select Blood Group- </option>
            <option value="a+">A+</option>
            <option value="a-">A-</option>
            <option value="b+">B+</option>
            <option value="b-">B-</option>
            <option value="ab-">AB-</option>
            <option value="ab+">AB+</option>
            <option value="o+">O+</option>
            <option value="o-">O-</option>
          </select>
        </div>
        <br/>
        <hr width="20%" align="left">
        <br/>
        <input type="submit" value="Submit" />
      </form>
      <p id="msg"></p>
    </section>

    <script>
      const form = document.getElementById('bloodGroupForm');
      const msg = document.getElementById('msg');
      const bloodGroupSelect = document.getElementById('bloodGroup');

      form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const selectedValue = bloodGroupSelect.value;

        if (selectedValue) {
          const idx = bloodGroupSelect.selectedIndex;
          const selectedText = bloodGroupSelect[idx].text;
          msg.className = 'successful';
          msg.textContent = `Selected blood group: ${selectedText}`;
        } else {
          msg.className = 'failed';
          msg.textContent = 'Please select a blood group';
        }
      });
    </script>
  </body>
</html>
