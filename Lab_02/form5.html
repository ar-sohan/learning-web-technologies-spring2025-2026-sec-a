<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 5</title>
    <style>
      .failed {
        color: red;
        font-size: 20px;
        padding-bottom: 25px;
        padding-left: 40px;
      }
      .successful {
        color: green;
        font-size: 20px;
        padding-bottom: 25px;
        padding-left: 40px;
      }
    </style>
  </head>
  <body>
    <section style="padding-left: 40px; padding-top: 30px;">
      <form id="degreeForm" action="">
        <fieldset style="width: fit-content;">
          <legend style="font-size: large; font-weight: 600;">Degree</legend>
          <input type="checkbox" id="ssc" name="degree" value="ssc" />
          <label for="ssc">SSC</label>
          <input type="checkbox" id="hsc" name="degree" value="hsc" />
          <label for="hsc">HSC</label>
          <input type="checkbox" id="bsc" name="degree" value="bsc"/>
          <label for="bsc">BSc</label>
        </fieldset>
        <br /><br />
        <button id="btn" type="submit">Submit</button>
      </form>
      <p id="msg5"></p>
    </section>

    <script src="form5.js"></script>
  </body>
</html>
